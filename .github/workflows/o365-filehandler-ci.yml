name: "O365 FileHandler CI"

on:
  push:
    paths: 
      - "Online/glasswall.o365.filehandler/Net5/**"
    
  workflow_dispatch:
    paths: 
      - "Online/glasswall.o365.filehandler/Net5/**"

env:
  SKIP_CI: ${{ contains(toJson(github.event.commits), '***NO_CI***') == false && contains(toJson(github.event.commits), '[ci skip]') == false && contains(toJson(github.event.commits), '[skip ci]') == false }}
  SKIP_CD: ${{ contains(toJson(github.event.commits), '***NO_CD***') == false && contains(toJson(github.event.commits), '[cd skip]') == false && contains(toJson(github.event.commits), '[skip cd]') == false  }}
  IS_MAIN: ${{ github.ref == 'refs/heads/main' }} 

defaults:
  run:
    working-directory: "./Online/glasswall.o365.filehandler/Net5"

jobs:
  build:
    if: ${{ SKIP_CI == true }}
    name: 'Build FileHandler' 
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: true
      DOTNET_GENERATE_ASPNET_CERTIFICATE: false
      DOTNET_ADD_GLOBAL_TOOLS_TO_PATH: false
      DOTNET_MULTILEVEL_LOOKUP: 0

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Build & Publish
      run: ./build
      shell: pwsh
    
    - uses: actions/upload-artifact@v2
      with:
        name: FileHandlerWebApp
        path: /home/runner/work/gp-sharepoint-plugins/gp-sharepoint-plugins/Online/glasswall.o365.filehandler/Net5/artifacts/

  deploy:
    needs: build
    if: ${{ SKIP_CD == true || IS_MAIN == true}}
    name: "Deploy GW-DEV"
    runs-on: ubuntu-latest
    environment: GW-DEV

    steps:
      - uses: actions/checkout@v2

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Download artifacts'
        uses: actions/download-artifact@v2
        with:
          name: FileHandlerWebApp
          path: /home/runner/work/gp-sharepoint-plugins/gp-sharepoint-plugins/Online/glasswall.o365.filehandler/Net5/artifacts

      - name: 'Webapp Deploy'
        uses: azure/webapps-deploy@v2
        with:
          app-name: app-gwfh-dev
          package: '/home/runner/work/gp-sharepoint-plugins/gp-sharepoint-plugins/Online/glasswall.o365.filehandler/Net5/artifacts'